<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="static/script.js"></script>

    <!--
    Menggunakan bootsrap framework untuk file CSS dan JavaScript
    https://bootswatch.com/
    -->
    <link rel="stylesheet" href="/static/light.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>



    <title>Self-Service: {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">

            <a class="navbar-brand" href="/">Self-Service Device</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/sewa">Sewa</a></li>
                    <li class="nav-item"><a class="nav-link" href="/data">Data (Admin)</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/hasferrr/ads-website/" target="_blank" rel="noopener noreferrer">About</a></li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="https://github.com/hasferrr/ads-website/" target="_blank" rel="noopener noreferrer">About</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block main %}{% endblock %}
    </main>

    <footer class="mb-5 small text-center text-muted">
        Self-Service DVD Kurang Laku
    </footer>
</body>
</html>
